<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Hello World Starter</title>
    <!-- Load Tailwind CSS for styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load GSAP Core Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        /* Using the Inter font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Container: Centered and responsive -->
    <div class="bg-gray-800 text-white p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center">

        <!-- Header - Give it an ID for easy GSAP targeting -->
        <h1 id="header" class="text-5xl md:text-6xl font-extrabold mb-4 text-blue-400">
            Hello, GSAP World!
        </h1>

        <!-- Paragraph - Give it an ID for easy GSAP targeting -->
        <p id="content" class="text-lg md:text-xl text-gray-300 leading-relaxed">
            This is your starting point for awesome web animations. The page elements are ready to be targeted by GSAP.
            We've already added a simple fade-up animation to confirm the library is loaded and working correctly.
        </p>

    </div>

    <script>
        // We use window.onload to ensure the DOM is fully ready before running GSAP
        window.onload = function() {
            // Target the elements by their IDs
            const header = document.getElementById('header');
            const content = document.getElementById('content');

            // --- GSAP Starter Animation ---
            // This 'from' tween makes the elements slide up and fade in from below the screen.
            gsap.from([header, content], {
                opacity: 0,
                y: 30, // Start 30px below final position
                duration: 1.2, // Animation duration
                ease: "power3.out", // Smooth easing
                stagger: 0.2, // Delay the paragraph slightly after the header
            });

            // You can replace or add more complex animations here later!
        };
    </script>

</body>
</html>
